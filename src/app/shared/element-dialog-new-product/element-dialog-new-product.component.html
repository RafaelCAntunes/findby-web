
<h1>Registrar Novo Usuário</h1>

<form #form="ngForm" full-width-input>

    <mat-grid-list cols="2" rowHeight="66px" gutterSize="20px">
        <mat-grid-tile [colspan]="2">
            <mat-form-field class="full-width-input" appearance="legacy">

                <input class="form-control" type="name" name="name" id="name" [(ngModel)]="product.name" required
                    matInput #input maxlength="50" placeholder="Nome do Produto">

            </mat-form-field>
        </mat-grid-tile>

      
        <mat-grid-tile [colspan]="2">

            <mat-form-field appearance="legacy" class="full-width-input">

                <ngx-mat-file-input placeholder="Anexar Imagem" [(ngModel)]="product.image">

                </ngx-mat-file-input>

                <mat-icon matSuffix>folder</mat-icon>

            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1">
            <mat-form-field appearance="legacy" class="full-width-input">
                <mat-label>Selecione um segmento</mat-label>
                <mat-select>
                    <mat-option value="1">Alimentação</mat-option>
                    <!--<option *ngFor="let product of accounts" [value]="segmento.id" (click)="selectAccount($event)">{{segmento.name}}</option>-->
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1">
            <mat-form-field appearance="legacy" class="full-width-input">
                <mat-label>Selecione uma categoria</mat-label>
                <mat-select>
                    <mat-option value="1">Alimentação</mat-option>
                    <!--<option *ngFor="let product of accounts" [value]="segmento.id" (click)="selectAccount($event)">{{segmento.name}}</option>-->
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1">
            <mat-form-field class="full-width-input" appearance="legacy">

                <input class="form-control" type="name" name="name" id="name" [(ngModel)]="product.brand" required
                    matInput #input maxlength="50" placeholder="Marca">

            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1">
            <mat-form-field class="full-width-input" appearance="legacy">

                <input class="form-control" type="text" name="text" id="text" [(ngModel)]="product.price" required
                    matInput #input maxlength="50" placeholder="Preço">

            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2">
            <mat-form-field appearance="legacy" class="full-width-input">
                <textarea rows="4" class="full-width-input" type="email" name="email" id="email" [(ngModel)]="product.description" required
                    matInput #input  placeholder="Descrição do Produto"></textarea>

            </mat-form-field>
        </mat-grid-tile>

        

    </mat-grid-list>

  
</form>

<div style="margin-top:20px;">
    <button mat-raised-button type="submit" class="full-width-input">Enviar Cadastro</button>

</div>
