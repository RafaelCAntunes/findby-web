<h1 *ngIf="!ischange" mat-dialog-title>Adicionar novo segmento</h1>
<h1 *ngIf="ischange" mat-dialog-title>Editar segmento</h1>

<div mat-dialog-content>
  
  <mat-form-field>
    <mat-label>Nome Segmento</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Descrição Segmento</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button *ngIf="!ischange" [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
  <button mat-button *ngIf="ischange" [mat-dialog-close]="data" cdkFocusInitial>Atualizar</button>
</div>
