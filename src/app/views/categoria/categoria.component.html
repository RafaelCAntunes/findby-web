
<h1>Categorias</h1>
<div class="container">
    
    <button mat-raised-button #btnAdd (click)="openDialog(null)">Adicionar Categoria</button>
    <div class="mat-elevation-z12">
    <table mat-table #table [dataSource]="dataSource">
  
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
        <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button (click)="editElement(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteElement(element.id)">
                <mat-icon>delete</mat-icon>
              </button>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator color="primary" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
  </div>

</div>
