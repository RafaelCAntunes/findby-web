
    
  <h1>Aprovar Usu√°rios</h1>  
    <div class="container">
        <div class="mat-elevation-z12">
<table mat-table #table [dataSource]="dataSource">
  
      
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id. </th>
      <td mat-cell *matCellDef="let element"> {{element.codUsuario}} </td>
    </ng-container>

    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Login </th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>

     <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="cpfCgc">
      <th mat-header-cell *matHeaderCellDef> cpfCgc </th>
      <td mat-cell *matCellDef="let element"> {{element.cpfCgc}} </td>
    </ng-container>
        <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Aprovar</th>
      <td mat-cell *matCellDef="let element" > 
          <button mat-icon-button >
              <mat-icon>check</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>close</mat-icon>
            </button>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
</div>
